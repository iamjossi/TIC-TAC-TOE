name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: [self-hosted]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch full history for better SonarQube analysis

      - name: Install Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v
          npm -v

      - name: Install Dependencies
        run: npm install

      - name: Trivy File Scan
        run: trivy fs . > trivyfs.txt

      - name: Docker Build and Push
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo $DOCKERHUB_TOKEN | docker login --username $DOCKERHUB_USERNAME --password-stdin
          docker build -t tic-tac-toe .
          docker tag tic-tac-toe ${DOCKERHUB_USERNAME}/jossigameapp2024:latest
          docker push ${DOCKERHUB_USERNAME}/jossigameapp2024:latest

      - name: Image Scan
        run: trivy image ${DOCKERHUB_USERNAME}/jossigameapp2024:latest > trivyimage.txt

  deploy:
    needs: build
    runs-on: [self-hosted]

    steps:
      - name: Docker Pull Image
        run: docker pull ${DOCKERHUB_USERNAME}/jossigameapp2024:latest

      - name: Image Scan
        run: trivy image ${DOCKERHUB_USERNAME}/jossigameapp2024:latest > trivyimagedeploy.txt

      - name: Deploy to Container
        run: docker run -d --name game -p 3000:3000 ${DOCKERHUB_USERNAME}/jossigameapp2024:latest

      - name: Update Kubeconfig
        run: aws eks --region eu-west-2 update-kubeconfig --name EKS_CLOUD

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment-service.yml

      - name: Run SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
